{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookSnap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- <link rel="stylesheet" href="{% static 'styles/styleLogin.css' %}" /> -->

</head>

<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Carrusel -->
            <div
                class="col-md-7 d-flex flex-column justify-content-center align-items-center bg-primary text-white p-5">
                <h1 class="mb-4 text-center">Create your recipes in a <span class="text-warning">flash!</span></h1>

                <!-- Bootstrap Carrusel -->
                <div id="recipeCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{% static 'resources\images\image1.png' %}" class="d-block w-100 rounded"
                                alt="Image 1 ">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'resources\images\image2.png' %}" class="d-block w-100 rounded"
                                alt="Image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'resources\images\image3.png'%}" class="d-block w-100 rounded"
                                alt="Image 3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#recipeCarousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#recipeCarousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

                <!-- <p class="mt-4 text-center small">Nota: Este carrusel debe ir rotando imágenes en algún sentido.</p> -->
            </div>

            <!-- Login Section -->
            <div class="col-md-5 d-flex flex-column justify-content-center align-items-center bg-white p-5 shadow-lg">
                <img src="{% static 'resources\images\logo.png'%}" alt="CookSnap Logo" class="mb-4"
                    style="width: 150px;">
                <h2 class="mb-4 text-center text-primary">Enter your <span class="text-warning">account</span></h2>

                <form class="w-100" method="post" action="{% url 'login' %}">
                    {% csrf_token %} {{ form.non_field_errors }}

                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Email or Username</label>
                        <input type="text" name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}"
                            class="form-control" placeholder="Email..." autocomplete="username" required
                            oninvalid="this.setCustomValidity('Por favor, ingresa tu nombre de usuario.')"
                            oninput="this.setCustomValidity('')" />
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                        <input type="password" name="{{ form.password.html_name }}"
                            id="{{ form.password.id_for_label }}" class="form-control" placeholder="Password..."
                            autocomplete="current-password" required
                            oninvalid="this.setCustomValidity('Por favor, ingresa tu contraseña.')"
                            oninput="this.setCustomValidity('')" />
                    </div>

                    <div class="d-flex justify-content-between mb-4">
                        <a href="#" class="text-danger">Forgot password?</a>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger">Login</button>
                    </div>
                </form>

                <p class="mt-4">Don't have an account? <a href="#" class="text-primary">Register</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
