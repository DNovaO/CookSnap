{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookSnap</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'styles/styleLogin.css' %}" />

</head>
    <body>    
        <div class="container mt-5 mb-3 rounded card bg-light shadow-lg p-4 shadow-sm">
            <h1 class="text-center text-muted mb-4">Enter Your Account</h1>
            <form class="p-3 rounded" method="post" action="{% url 'login' %}">
                {% csrf_token %} {{ form.non_field_errors }}
                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Email or Username</label>
                    <input
                        type="text"
                        name="{{ form.username.html_name }}"
                        id="{{ form.username.id_for_label }}"
                        class="form-control"
                        placeholder="Email..."
                        autocomplete="username"
                        required
                        oninvalid="this.setCustomValidity('Por favor, ingresa tu nombre de usuario.')"
                        oninput="this.setCustomValidity('')"
                    />
                </div>
    
                <div class="mb-3">
                    <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                    <input
                        type="password"
                        name="{{ form.password.html_name }}"
                        id="{{ form.password.id_for_label }}"
                        class="form-control"
                        placeholder="Password..."
                        autocomplete="current-password"
                        required
                        oninvalid="this.setCustomValidity('Por favor, ingresa tu contraseÃ±a.')"
                        oninput="this.setCustomValidity('')"
                    />
                </div>
    
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger">Login</button>
                </div>
            </form>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
