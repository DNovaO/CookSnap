{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Recipes</title>

    <link
      rel="icon"
      href="{% static 'resources/cooksnap-logo.png' %}"
      alt="CookSnapIcon"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'styles/style_explore_recipes.css.css' %}" />
  </head>

  <body class="background">
    <!-- Navbar -->
    <nav class="pb-0 p-3">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-3 d-flex justify-content-center">
            <a href="{% url 'main' %}">
              <img src="{% static 'resources/cooksnap-logo.png' %}" alt="Recipe Logo" class="hexagon-img"
                style="width: 35vh; height: auto" />
            </a>
          </div>
          <div class="col-9 d-flex justify-content-between">
            <p style="font-size: 3vw; font-weight: 600; color: #000000">
              What would you like to
              <span style="color: #ff5535">cook</span> today?
            </p>
            <div class="position-relative">
              <button
                class="btn menu-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#footerContent"
                aria-expanded="false"
                aria-controls="footerContent"
              >
                <i class="bi bi-list"></i>
              </button>
              <div
                class="collapse position-absolute start-350"
                id="footerContent"
              >
                <div class="bg-light p-2">
                  <a
                    href="{% url 'main' %}"
                    class="d-block"
                    style="color: #070d59; font-size: 1rem"
                    ><i class="bi bi-house-door-fill"></i> Home</a
                  >
                  <a
                    href="#"
                    class="d-block"
                    style="color: #070d59; font-size: 1rem"
                    ><i class="bi bi-bell-fill"></i> Notifications</a
                  >
                  <a
                    href="#"
                    class="d-block"
                    style="color: #070d59; font-size: 1rem"
                    ><i class="bi bi-person-fill"></i> Profile</a
                  >
                </div>
              </div>
            </div>
          </div>

          <div class="justify-content-center text-center">
            <p style="font-size: 3vw; font-weight: 600; color: #ff5535">
                Recipes
            </p>
            </div>

          <div class="container mt-5"> 
            <div class="row text-center p-3">
              <div class="col-6 col-md-4 position-relative">
                <a href="#vegetarian" class="btn">
                  <img
                    src="{% static 'resources/hexa.png' %}"
                    alt="Vegetarian"
                    class="img-fluid hexagon-img"
                  />
                  <div class="overlay-text">
                    <span style="color: #070d59; font-weight: 1000">Vegetarian</span>
                  </div>
                </a>
              </div>
              <div class="col-6 col-md-4 position-relative">
                <a href="#meat" class="btn">
                  <img
                    src="{% static 'resources/hexa.png' %}"
                    alt="Meat"
                    class="img-fluid hexagon-img"
                  />
                  <div class="overlay-text">
                    <span style="color: #070d59; font-weight: 1000">Meat</span>
                  </div>
                </a>
              </div>
              <div class="col-6 col-md-4 position-relative">
                <a href="#drinks" class="btn">
                  <img
                    src="{% static 'resources/hexa.png' %}"
                    alt="Drinks"
                    class="img-fluid hexagon-img"
                  />
                  <div class="overlay-text">
                    <span style="color: #070d59; font-weight: 1000">Beverages</span>
                  </div>
                </a>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'scripts/main.js' %}"></script>
  </body>
</html>
