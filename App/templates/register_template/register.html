{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/styleRegister.css' %}">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h1>Registrarse</h1>

        </form>
    </div>
</body>
</html>
