{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link rel="icon" href="{% static 'resources/cooksnap-logo.png' %}" alt="LyncottIcon" />

    <!-- Archivo CSS personalizado -->
    <link rel="stylesheet" href="{% static 'styles/password_recovery.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-80">
        <div class="recovery-container text-center">
            <header class="mb-2">
                <img src="{% static 'resources/cooksnap-logo.png' %}" alt="Logo" class="logo mb-4" style="width: 35vh; height: auto;">
            </header>

            <h1 class="mb-4"><span style="color:#ff5535;">Sign </span> up!</h1>

            <!-- Mensajes de Django -->
            <div id="alert-container" class="hidden-alert"> <!-- Oculto por defecto -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>

            <!-- Formulario de recuperación de contraseña -->
            <form method="post" action="{% url 'password_recovery' %}">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <label for="email" class="form-label" style ="font-weight: 600; width:80%;">Enter your email:</label>
                    <input type="email" id="email" name="email" class="form-control mb-3" style ="border-color: #070D59; border-width: 2px;" placeholder="Enter your email..." required>

                    <label for="email" class="form-label" style ="font-weight: 600; width:80%;">Username:</label>
                    <input type="email" id="email" name="email" class="form-control mb-3" style ="border-color: #070D59; border-width: 2px;" placeholder="Enter your username..." required>

                    <label for="email" class="form-label" style ="font-weight: 600; width:80%;">Password:</label>
                    <input type="email" id="email" name="email" class="form-control mb-3" style ="border-color: #070D59; border-width: 2px;" placeholder="Enter your password..." required>

                    <label for="email" class="form-label" style ="font-weight: 600; width:80%;">Confirm Password:</label>
                    <input type="email" id="email" name="email" class="form-control mb-3" style ="border-color: #070D59; border-width: 2px;" placeholder="Enter your password..." required>

                </div>
                <button type="submit" class="btn-custom">Registrarse</button>
            </form>
        </div>
    </div>

    <ul class='circles'>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Archivo JS personalizado -->
    <script src="{% static 'scripts/alertTimer.js' %}"></script>

    <script>
        jQuery(document).ready(function () {
            jQuery(".container-wrap").append(
                "<ul class='circles'><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul>"
            );
        });
    </script>
</body>
</html>
